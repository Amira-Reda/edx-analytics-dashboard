{% load i18n %}

<div class="col sm-col-12 module-description">
    <div class="grid-container">
        <div class="row">
            <div class="col md-col-10 sm-col-12">
                <p>{{ description }}</p>
            </div>
            <div class="col md-col-2 sm-col-12">
                {% if view_live_url %}
                    <a href="{{ view_live_url }}" class="btn btn-default pull-right"
                       role="button" target="_blank">
                        {# Translators: This text will be a direct link to the a specific module/problem. #}
                        {% trans "View Live" %}
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
