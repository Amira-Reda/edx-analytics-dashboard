<div class="summary-point text-center">
  <div class="summary-point-wrapper">
    {% with value=value|default_if_none:0 %}
      <h2 class="summary-point-number" title="{{ value }}">{{ value|truncatechars:13 }}</h2>
    {% endwith %}
    <h4 class="summary-point-label">{{ label }}</h4>
    {% if subheading %}
      <span class="summary-point-note text-muted">{{ subheading }}</span>
    {% endif %}
    {% if tooltip %}
      <div class="summary-point-help">
        <i data-toggle="tooltip" data-placement="top" title="{{ tooltip }}"
           class="ico ico-tooltip fa fa-info-circle has-tooltip"></i>
      </div>
    {% endif %}
  </div>
</div>
